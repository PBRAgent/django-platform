{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        {% tailwind_css %}
    </head>

    <body>
        {% if users %}
            <ul class="flex w-[100px]">
                {% for user in users %}
                    <li>{{ user.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users are available.</p>
        {% endif %}
    </body>
</html>
